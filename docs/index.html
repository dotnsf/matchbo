<title>Match Bo</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">マッチ棒を１本だけ動かして正しい式にする（を自動解答）</a>
</nav>

<div class="container" id="options_div" style="position: relative; top: 20px;">
  <ul>
    <li><input type="checkbox" id="doublezeros_check" checked/>ゼロで始まる２桁以上の数を有効とする（例: 09 は 9 とみなす）</li>
    <li><input type="checkbox" id="doublecalcs_check" checked/>「１足すマイナス２」(1+-2)のような表現を有効とする</li>
    <li><input type="checkbox" id="doubleequals_check" checked readonly/>イコールは複数あってもよい（例: 1+2=3=4-1）</li>
    <li><input type="checkbox" id="reverse_check"/>逆さに見て正しければ正解とする（例: 21-8=9-2 -> 2-6=8-12）</li>
  </ul>
</div>

<div class="container" style="position: relative; top: 20px;">
  <div class="jumbotron mt-4">
    <div class="mybox">
      <div id="input" class="red">
        問題
        <form id="input_form" action="" method="post">
        <input type="text" id="input_formula" value="12+8=3+3"/>
        <!--
        <span id="beta_reverse"><input type="checkbox" id="reverse_check"/>「逆さに見る」対応</span>
        -->
        <button type="submit" style="display:none;">button</button>
        </form>
        <div>
          <span id="input_imgs"></span>
        </div>
      </div>
      <hr class="my-4"/>
      <!--
      <div id="output" class="blue">
        解答
        <form><input type="text" id="output_formula" readonly/></form>
      </div>
      <div>
        <span id="output_imgs"></span>
      </div>
      -->
      <div id="output" class="blue">
        解答
        <div id="answers_list">
        </div>
      </div>
    </div>
  </div>
</div>
